<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        

        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/animate.min.css">
        <link rel="stylesheet" href="static/css/meanmenu.css">
        <link rel="stylesheet" href="static/css/magnific-popup.css">
        <link rel="stylesheet" href="static/css/owl.carousel.min.css">
        <link rel="stylesheet" href="static/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/css/et-line-icon.css">
        <link rel="stylesheet" href="static/css/reset.css">
        <link rel="stylesheet" href="static/css/ionicons.min.css">
        <link rel="stylesheet" href="static/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/responsive.css">
        <script src="static/js/modernizr-3.11.2.min.js"></script>
        <link rel="stylesheet" href="static/js/lib-master/theme-chalk/index.css"/>
        <link rel="stylesheet" href="static/css/elementcss.css"/>
        <script src="static/js/vue.js" charset="utf-8"></script>
        <script src="static/js/lib-master/index.js" charset="utf-8"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header Area Start -->
        <header id="headerpage" class ="header-area two header-sticky"></header>
        <!-- Header Area End -->
        <div class="contact-area pt-120 pb-140">
            <div class="container">     
                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <div class="contact-contents text-center">
                            <div class="single-contact mb-65">
                                <div class="contact-icon">
                                    <img src="static/picture/contact1.png" alt="contact">
                                </div>
                                <div class="contact-add">
                                    <h3>address</h3>
                                    <p>中国唐山</p>
                                </div>
                            </div>
                            <div class="single-contact mb-65">
                                <div class="contact-icon">
                                    <img src="static/picture/contact2.png" alt="contact">
                                </div>
                                <div class="contact-add">
                                    <h3>Phone</h3>
                                    <p>+ 8615213173727</p>
                                </div>
                            </div>
                            <div class="single-contact">
                                <div class="contact-icon">
                                    <img src="static/picture/contact3.png" alt="contact">
                                </div>
                                <div class="contact-add">
                                    <h3>address</h3>
                                    <p>美国纽约</p>
                                </div>
                            </div>
                        </div>
                    </div>    
                    <div class="col-lg-7 col-md-7">
                        <div class="reply-area">
                            <h3>LEAVE A message</h3>
                            <p>Please fill in the question you want to ask </p>
                            <form id="contact-form" action="#">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p>Name</p>
                                        <input type="text" name="con_name">
                                    </div>
                                    <div class="col-md-12">
                                        <p>Phone/Email</p>
                                        <input type="text" name="con_email">
                                    </div>
                                    <div class="col-md-12">
                                        <p>Subject</p>
                                        <input type="text" name="con_subject">
                                        <p>Message</p>
                                        <textarea name="con_message" cols="15" rows="8"></textarea>
                                    </div>
                                </div>
                                <button class="reply-btn" type="submit"><span>send message</span></button>
                                <p class="form-message"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->

        <!-- Footer Start -->
        <footer class="footerpage"></footer>
        <!-- Footer End -->

        <script src="static/js/jquery-3.6.0.min.js"></script>
        <script src="static/js/jquery-migrate-3.3.2.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/jquery.meanmenu.js"></script>
        <script src="static/js/jquery.magnific-popup.js"></script>
        <script src="static/js/ajax-mail.js"></script>
        <script src="static/js/owl.carousel.min.js"></script>
        <script src="static/js/jquery.mb.YTPlayer.js"></script>
        <script src="static/js/jquery.nicescroll.min.js"></script>
        <script src="static/js/plugins.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
